;CONFIG FILE FOR DB INIT
;Sets common globals for running
;will build local to mirror Prosper's appengine version


[GLOBALS]
;Config for all sub-programs to use
threads=2
root_dbname="eve_marketdata"
db_IP=127.0.0.1
db_username="root"
db_pw="bar"
db_port=3306


[EVE_CENTRAL]
;EVE-Central controls
central_path="http://eve-central.com/dumps/"
latest_rar=2011
raw_db="rawdata"

[NORMALIZER_CFG]
;Normalizer: cleans raw DB data down to PROSPER-Like DB
systems=100
normal_db="prosper"


[TOASTER_CFG]
;Toaster: KM parser
toaster_path="http://zkillboard.com/api"
kill_db="kills"


[BUILDER_CFG]
;Uses CLEANED db values
master_system=30000142
master_typekey="sell"
master_pricekey="price_min"
builder_db="builder"

[DEBUG]
;controls for debug
;CSV=1 enables csv-out
;local_dumpfile=""
;local_outfile=""
;eve-central_only=1 kills program after eve-central step
